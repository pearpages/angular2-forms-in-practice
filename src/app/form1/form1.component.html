<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" name="firstname" [(ngModel)]="contact.firstname">
  </div>

  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" name="lastname" [(ngModel)]="contact.lastname">
  </div>

  <!-- ngModelGroup, groups a set of form-control's -->
  <div ngModelGroup="address">

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="contact.address.city">
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" class="form-control" name="street" [(ngModel)]="contact.address.street">
    </div>

    <div class="form-group">
      <label for="pincode">Pin Code</label>
      <input type="text" class="form-control" name="pincode" [(ngModel)]="contact.address.pincode">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>

  </div>

  <pre>{{contactForm.value | json }} </pre>
</form>
