<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>

  <div *ngIf="!firstname?.valid && (firstname?.dirty || firstname?.touched)"
    class="alert alert-danger">
    <div [hidden]="!firstname.errors.required">
      First Name is required
    </div>
    <div [hidden]="!firstname.errors.minlength">
      First Name Minimum Length is {{firstname.errors.minlength?.requiredLength}}
    </div>
  </div>

  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" name="firstname" [(ngModel)]="contact.firstname" #firstname="ngModel" required minlength="10">
  </div>

  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" name="lastname" [(ngModel)]="contact.lastname" #lastname="ngModel">
  </div>

  <!-- ngModelGroup, groups a set of form-control's -->
  <div ngModelGroup="address">

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="contact.address.city" #city="ngModel">
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" class="form-control" name="street" [(ngModel)]="contact.address.street" #street="ngModel">
    </div>

    <div class="form-group">
      <label for="pincode">Pin Code</label>
      <input type="text" class="form-control" name="pincode" [(ngModel)]="contact.address.pincode" #pincode="ngModel">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]="!contactForm.valid">Submit</button>
    </div>

  </div>

  <pre>{{contactForm.value | json }} </pre>
</form>
